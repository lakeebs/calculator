<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <div id="main">
      <div id="logo">Keebs</div>
      <div id="row1" class="row">
        <span class="operator"></span>
        <div class="display">0</div>
      </div>
      <div id="row2" class="row">
        <button type="button" class="clear">AC</button>
        <button type="button" class="posneg">+/-</button>
        <button type="button" class="percentage">%</button>
        <button type="button" class="divide op">รท</button>
      </div>
      <div id="row3" class="row">
        <button type="button" class="seven num">7</button>
        <button type="button" class="eight num">8</button>
        <button type="button" class="nine num">9</button>
        <button type="button" class="multiply op">X</button>
      </div>
      <div id="row4" class="row">
        <button type="button" class="four num">4</button>
        <button type="button" class="five num">5</button>
        <button type="button" class="six num">6</button>
        <button type="button" class="subtract op">-</button>
      </div>
      <div id="row5" class="row">
        <button type="button" class="one num">1</button>
        <button type="button" class="two num">2</button>
        <button type="button" class="three num">3</button>
        <button type="button" class="add op">+</button>
      </div>
      <div id="row6" class="row">
        <button type="button" class="zero num">0</button>
        <button type="button" class="decimal num">.</button>
        <button type="button" class="equals">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
